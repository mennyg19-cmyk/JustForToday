<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1B2A"/>
      <stop offset="100%" style="stop-color:#1B3A4B"/>
    </linearGradient>
    <!-- Leaf gradient -->
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <!-- Accent glow -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6EE7B7"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
    <!-- Dot gradient -->
    <linearGradient id="dotGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6EE7B7"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
    <!-- Subtle inner shadow -->
    <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset dx="0" dy="4" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
    <!-- Drop shadow for leaf -->
    <filter id="leafShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#10B981" flood-opacity="0.35"/>
    </filter>
    <!-- Soft glow for dots -->
    <filter id="dotGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background: dark rounded square -->
  <rect x="0" y="0" width="512" height="512" rx="112" ry="112" fill="url(#bgGrad)"/>

  <!-- Subtle grid texture overlay -->
  <rect x="0" y="0" width="512" height="512" rx="112" ry="112" fill="none" stroke="#ffffff" stroke-opacity="0.03" stroke-width="0.5"/>

  <!-- Decorative arc - subtle background element -->
  <circle cx="256" cy="520" r="280" fill="none" stroke="#34D399" stroke-opacity="0.06" stroke-width="40"/>

  <!-- Main icon group -->
  <g transform="translate(256, 195)">
    <!-- Stem -->
    <path d="M0,60 Q0,20 0,-10" stroke="url(#accentGrad)" stroke-width="4.5" fill="none" stroke-linecap="round"/>

    <!-- Left leaf - modern minimal -->
    <g filter="url(#leafShadow)">
      <path d="M-2,10 Q-45,-30 -38,-70 Q-15,-65 2,-25 Z" fill="url(#leafGrad)" opacity="0.95"/>
      <!-- Leaf vein -->
      <path d="M-2,5 Q-25,-25 -32,-55" stroke="#0D1B2A" stroke-opacity="0.15" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Right leaf - modern minimal -->
    <g filter="url(#leafShadow)">
      <path d="M2,0 Q50,-45 42,-85 Q18,-78 -2,-30 Z" fill="url(#leafGrad)" opacity="0.9"/>
      <!-- Leaf vein -->
      <path d="M2,-5 Q28,-35 35,-68" stroke="#0D1B2A" stroke-opacity="0.15" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Progress dots - ascending curve (growth trajectory) -->
    <g filter="url(#dotGlow)">
      <circle cx="-50" cy="70" r="4" fill="#34D399" opacity="0.3"/>
      <circle cx="-35" cy="58" r="5" fill="#34D399" opacity="0.4"/>
      <circle cx="-20" cy="48" r="5.5" fill="#34D399" opacity="0.55"/>
      <circle cx="-4" cy="42" r="6" fill="#6EE7B7" opacity="0.7"/>
      <circle cx="14" cy="38" r="6.5" fill="#6EE7B7" opacity="0.85"/>
      <circle cx="34" cy="36" r="7" fill="#6EE7B7" opacity="0.95"/>
      <circle cx="55" cy="36" r="7.5" fill="#A7F3D0" opacity="1"/>
    </g>
  </g>

  <!-- App name: "JustForToday" -->
  <text x="256" y="345" text-anchor="middle" font-family="'SF Pro Display', 'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="42" font-weight="700" letter-spacing="1" fill="#ECFDF5">JustForToday</text>

  <!-- Subtle separator line -->
  <line x1="176" y1="362" x2="336" y2="362" stroke="#34D399" stroke-opacity="0.4" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Subtitle: "Life Tracker" -->
  <text x="256" y="390" text-anchor="middle" font-family="'SF Pro Display', 'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="22" font-weight="400" letter-spacing="4" fill="#6EE7B7" opacity="0.8">LIFE TRACKER</text>
</svg>