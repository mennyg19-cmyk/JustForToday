<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F2027"/>
      <stop offset="50%" style="stop-color:#1A3A4A"/>
      <stop offset="100%" style="stop-color:#0F2027"/>
    </linearGradient>
    <linearGradient id="leafLeft" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
    <linearGradient id="leafRight" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#6EE7B7"/>
    </linearGradient>
    <linearGradient id="stemGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
    <filter id="leafGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="24" flood-color="#10B981" flood-opacity="0.45"/>
    </filter>
    <filter id="dotGlow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="ambientLight" cx="50%" cy="40%" r="55%">
      <stop offset="0%" style="stop-color:#34D399; stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#0F2027; stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" ry="224" fill="url(#bgGrad)"/>
  <rect width="1024" height="1024" rx="224" ry="224" fill="url(#ambientLight)"/>

  <!-- Main graphic — scaled up significantly and centered -->
  <g transform="translate(512, 420) scale(1.7)">

    <!-- Stem -->
    <path d="M0,120 C0,60 0,30 0,-20"
          stroke="url(#stemGrad)" stroke-width="9" fill="none" stroke-linecap="round"/>

    <!-- Left leaf -->
    <g filter="url(#leafGlow)">
      <path d="M-6,5 C-30,-35 -95,-85 -105,-175
               C-55,-168 -10,-125 6,-40 Z"
            fill="url(#leafLeft)"/>
      <path d="M-2,-5 C-20,-42 -58,-98 -86,-150"
            stroke="#0F2027" stroke-opacity="0.13" stroke-width="2.8" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Right leaf -->
    <g filter="url(#leafGlow)">
      <path d="M6,-10 C35,-55 110,-115 120,-215
               C65,-205 15,-145 -6,-50 Z"
            fill="url(#leafRight)"/>
      <path d="M2,-20 C30,-62 72,-128 100,-185"
            stroke="#0F2027" stroke-opacity="0.13" stroke-width="2.8" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Progress dots — ascending arc -->
    <g filter="url(#dotGlow)">
      <circle cx="-115" cy="150" r="9"   fill="#34D399" opacity="0.25"/>
      <circle cx="-78"  cy="132" r="11"  fill="#34D399" opacity="0.38"/>
      <circle cx="-40"  cy="118" r="13"  fill="#34D399" opacity="0.5"/>
      <circle cx="0"    cy="108" r="15"  fill="#6EE7B7" opacity="0.65"/>
      <circle cx="42"   cy="102" r="17"  fill="#6EE7B7" opacity="0.8"/>
      <circle cx="88"   cy="100" r="19"  fill="#A7F3D0" opacity="0.92"/>
      <circle cx="136"  cy="102" r="21"  fill="#D1FAE5" opacity="1"/>
    </g>

  </g>
</svg>